<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="boostrap_var.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- Boton para expandir el nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <!-- Cabecera del nav cuando expandimos -->
                <div class="offcanvas-header">
                    <!-- Titulo -->
                    <h5 class="offcanvas-title text-uppercase" id="offcanvasNavbarLabel">Suspicacias</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!-- Todo el contenido que vamos a tener en el offcanvas -->
                <div class="offcanvas-body">
                    <!-- Una lista para los items que vamos a tener en el offcanvas -->
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active text-uppercase" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#">Catalogo</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-uppercase" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Contacto
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Instagram <i class="bi bi-instagram"></i></a></li>
                                <li><a class="dropdown-item" href="#">Facebook <i class="bi bi-facebook"></i></a></li>
                                <li><a class="dropdown-item" href="#">Whatsapp <i class="bi bi-whatsapp"></i></a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- El form para nuestro boton de busqueda -->
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <!-- El titulo que va en el centro del navbar -->
            <a class="navbar-brand" href="/" style="font-family: Lobster;font-size: 2.2em;">Suspicacias</a>
            <!-- Carrito de compra -->
            <a href="#" class="nav-link"><i class="bi bi-cart text-white" style="font-size: 1.65em;"></i></a>
        </div>
    </nav>

    </div>
    </footer>

    <!-- Icono de whatsapp -->
    <a class="float-wa" href="#"><i class="bi bi-whatsapp"></i></a>

    <script src="json.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
